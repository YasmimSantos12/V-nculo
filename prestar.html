<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vínculo Cuidador</title>
    <link rel="stylesheet" href="src/css/prestar.css">
</head>
<body>
    <main>
        <div class="logo">
            <img src="src/imgs/logo.png" alt="">
            <h2>Cadastro de Serviço</h2>
        </div>

        <form action="">
            <div class="foto">
                <img src="src/imgs/perfil2.jpeg" alt="">
                <b>Foto</b>
            </div>
            <div class="dados">
                <h3>Dados do Usuário</h3>
                <div class="caixa">
                    <div class="itens">
                        <b>CPF:</b>
                        <input type="number" placeholder="000.000.000-00">
                    </div>
                    <div class="itens">
                        <b>Nome:</b>
                        <input type="text">
                    </div>
                    <div class="itens">
                        <b>Data de Nascimento</b>
                        <input type="date">
                    </div>
                </div>
            </div>

            <div class="end">
                <h3>Endereço</h3>
                <div class="local">
                    <input type="text" placeholder="CEP">
                    <button>Pesquisar</button>
                </div>
            </div>
            <div class="bairro">
                <div>
                    <b>Bairro:</b>
                    <input type="text">
                </div>
                <div>
                    <b>Número:</b>
                    <input type="number" placeholder="EX: 329">
                </div>
            </div>

            <div class="contato">
                <div>
                    <b>Celular:</b>
                    <input type="number" name="" id="" placeholder="(00) 0000-0000">
                </div>
                <div>
                    <b>Email:</b>
                    <input type="email" name="" id="" placeholder="usuario@gmail.com">
                </div>
            </div>

            <div class="certificados">
                <h3>Certificados</h3>
                <div>
                    <b>Enviar:</b>
                    <input type="file" name="" id="">
                </div>
            </div>
            <div class="textarea" >
                <b>Descreva suas qualificações:</b>
                <textarea name="" id=""></textarea>
            </div>
            <b class="alert">Atenção: Forneçer informações falsas é crime passivel de punição(Artigo 297 do Código Penal)</b>
        </form>
        <div class="btns">
            <a href="index.html"><button>Cancelar</button></a>
            <button type="submit" class="save">Salvar Dados</button>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
